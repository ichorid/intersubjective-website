services:
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-app
    restart: always
    environment:
      - NUXT_PRIVATE_RESEND_API_KEY=${NUXT_PRIVATE_RESEND_API_KEY}
      - NUXT_PUBLIC_RECAPTCHA_SITE_KEY=${NUXT_PUBLIC_RECAPTCHA_SITE_KEY}
      - NUXT_PRIVATE_RECAPTCHA_SECRET_KEY=${NUXT_PRIVATE_RECAPTCHA_SECRET_KEY}
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://vldln-intersubjective-website.nuxt.space/api/hello" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
